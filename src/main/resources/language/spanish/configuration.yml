CONFIG_EDITOR_MIPS_SPACE_AFTER_INSTRUCTION_PARAMETER: 'Después del parámetro de una
  instrucción:'
CONFIG_EDITOR_MIPS_SPACE_AFTER_INSTRUCTION_PARAMETER_TOOLTIP: Esta opción le indica
